{% extends "layout.html"%}

{% block title%}
Create new novel
{% endblock %}

{% block main %}
  <form action="/create" method="post">
    <div>
      <input autocomplete="off" autofocus name="name" placeholder="Novel Name" type="text" />
    </div>
    
    <div>
      <input autocomplete="off" name="about" placeholder="About" type="text" />
    </div>
    
    <button>Submit</button>
  </form>
{% endblock %}
