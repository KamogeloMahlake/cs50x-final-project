{% extends "layout.html"%}

{% block title%}
Create new novel
{% endblock %}

{% block main %}
  <form action="/create" method="post">
    <div class="mb-3">
      <input class="form-control" autocomplete="off" autofocus name="name" placeholder="Novel Name" type="text" />
    </div>
    
    <div class="mb-3">
      <textarea class="form-control" autocomplete="off" name="about" placeholder="About"></textarea>
    </div>
    <div class="mb-3">
      <input class="form-control" type="file" name="image" />
    </div>
    
    <button class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
