{% extends "layout.html" %}

{% block title %}
    {{ novelname }}
{% endblock %}

{% block main %}
    <h1>{{ novelname}}</h1>
    {% for chapter in chapters%}
        <a href="/chapter/{{chapter.chapter_novelname_novelid_chapterid_chapter_num}}">
            <p>{{ chapter.title }}</p>
        </a>
    {% endfor%}
{% endblock %}
